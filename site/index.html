<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Attendance™</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
	<div id="content" class="sidenav_sit1">
		<header>
			<h1>Attendance™</h1>
		</header>
		<div class="wrong hide">
			<p> Wrong password or username</p>
		</div>
		<input placeholder="Username" class="input username" type="text" style="margin-bottom: 30px;">
		<input onclick="hide(this)" placeholder="Password" class="input password" type="password">
		<a href="#">
		<p onclick="forgot()"> Forgot Password</p>
		<p onclick="popup()"> Sign up </p></a>
		<div onclick="login()" id="login">
			<h1> Log in</h1>
		</div>
	</div>
	<div class="popup hide">
		<input placeholder="Username" class="input username_register" type="text" style="margin-bottom: 30px; margin-top: 100px;">
		<input placeholder="Password" class="input password_register" type="text">
		<div class="inputs">
			<h2 onclick="cancel()" style="color: #95989A"> Cancel</h2>
			<h2 onclick="register()"> Sign up </h2>
		</div>
	</div>
		<div onclick="cancel()" class="popupblack">
		</div>
    </body>
	<script src="./js/index.js"></script>
</html>
